syntax = "proto2";
package foo;
import "bq_table.proto";
import "bq_field.proto";

import "google/protobuf/wrappers.proto";
import "google/protobuf/timestamp.proto";

message Bar {
  option (gen_bq_schema.bigquery_opts).table_name = "bar_table";

  message Nested {
    repeated int32 a = 1;
  }

  // This is a
  required int32 a = 1;
  optional Nested b = 2; // This is b
  // This is c
  repeated string c = 3;
  // And this is c, too

  // This is d
  optional bool d = 4 [(gen_bq_schema.bigquery).ignore = true];
  // This is e
  optional uint64 e = 5 [
    (gen_bq_schema.bigquery) = {
      require: true
      type_override: 'TIMESTAMP'
    }
  ];

  // This is wkt1
  optional google.protobuf.Int32Value wkt1 = 11 [(gen_bq_schema.bigquery).policy_tags = "pii"];
  // This is wkt2
  optional google.protobuf.Timestamp wkt2 = 12;
}

message Baz {
  required int32 a = 1;
}
